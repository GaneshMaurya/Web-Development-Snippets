<!DOCTYPE html>
<html>
<head>
	<title>Javascript Clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="clock">

		<div class="hour">
			 <div class="hr" id="hr"></div>
		</div>

		<div class="min">
			 <div class="mn" id="mn"></div>
		</div>

		<div class="sec">
			 <div class="sc" id="sc"></div>
		</div>

	</div>

	<script type="text/javascript" src="style.js"></script>

</body>
</html>
